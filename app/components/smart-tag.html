<!DOCTYPE html>
<html lang="en" xmlns:x-transition="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Smart tag with Tailwind CSS & AlpineJS</title>

    <!-- Favicon -->
    <link href="../img/favicon.png" rel="icon" type="image/png"/>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>

<body class="antialiased bg-gray-100 min-h-screen" style="font-family: 'Poppins',serif;">
<div class="flex flex-col h-screen justify-center items-center">
    <div class="bg-white p-8 shadow-md">
        <!-- Title -->
        <h1 class="text-lg font-extrabold">Smart tag</h1>
        <h2 class="text-sm text-gray-400 mb-8">Alpine JS & Tailwind CSS</h2>

        <!-- Tag -->
        <div class="flex">
            <div class="flex-1">
                <div class="relative" x-data="{ isActive: false }">
                    <button @mouseover="isActive = true"
                         @mouseover.away="isActive = false"
                         class="bg-yellow-100 text-yellow-500 text-sm p-2 rounded-sm text-center cursor-help">
                        See more
                    </button>

                    <div class="absolute top-11 w-64 text-xs rounded-sm bg-white shadow-md py-2 px-4"
                         x-show="isActive"
                         data-cy=tag-description
                         x-transition:enter="transition transform ease-out duration-300"
                         x-transition:enter-end="opacity-100 translate-y-0 rotate-0"
                         x-transition:enter-start="opacity-0 translate-y-16 rotate-12"
                         x-transition:leave="transition transform ease-in duration-100"
                         x-transition:leave-end="opacity-0 translate-y-16 rotate-12"
                         x-transition:leave-start="opacity-100 translate-y-0 rotate-0"
                    >
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident laboriosam magnam quod.
                        In ipsum eius voluptatibus consequatur fugit? Fugit animi eos voluptatibus enim aspernatur
                        culpa illo. Quidem ipsum hic eaque.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
